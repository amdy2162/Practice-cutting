<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    body{
        background-color: #562870;
    }
    .wrap{
        padding: 10px 0;
        background: #ec008b;
    }
    .breadcrumb{
        width: 90%;
        margin: auto;
        display: flex;
    }
    .breadcrumb li{
        padding: 0 20px;
    }
    .breadcrumb a{
        text-decoration: none;
        color: #fff;
    }
    .breadcrumb a:hover{
        color: #ffff00;
    }
    .breadcrumb li+li{
        padding-left: 0;
    }
    .breadcrumb li+li:before{
        content: '>>';
        color: #fff;
        margin-right: 20px;
    }
  

    </style>
</head>
<body>
    <div class="wrap">
        <ul class="breadcrumb">
            <li><a href="#">CSS可樂</a></li>
            <li><a href="#">CSS教學</a></li>
            <li><a href="#">金魚系列</a></li>
            <li><a href="#">切版技巧</a></li>
            <li><a href="#">Flex</a></li>
            <li><a href="#">麵包屑</a></li>
        </ul>
    </div>
</body>
</html>
