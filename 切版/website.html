<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #banner {
            width: 100%;
            height: 100vh;
            position: absolute;
            background-image: url(/切版/css/pic.jpeg), linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            background-position: center;
            background-size: cover;
        }

        #drone-box {
            margin: 150px auto;

            width: 200px;
            position: relative;
            transition: .1s;
        }

        .drone-pic {
            width: 100%;
        }

        .left-pic {
            width: 80px;
            top: 0;
            left: -11px;
            position: absolute;
            animation: rotation .2s linear infinite;
        }

        .right-pic {
            width: 80px;
            top: 0;
            right: -11px;
            position: absolute;
            animation: rotation .2s linear infinite;
        }

        @keyframes rotation {
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="banner">
        <div id="drone-box">
            <img src="/切版/css/drone.png" class="drone-pic">
            <img src="/切版/css/drone-left.png" class="left-pic">
            <img src="/切版/css/drone-right.png" class="right-pic">
        </div>
    </div>
    <script>
        $('#banner').mousemove(function (e) {
            var moveX = (e.pageX * -1 / 2) + 600;
            var moveY = (e.pageY * -1 / 3) + 240;
            $('#drone-box').css({
                'transform': 'translate3d(' + moveX + 'px,' + moveY + 'px,0)'
            });
        })
    </script>
</body>

</html>
