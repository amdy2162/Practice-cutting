<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金魚都能懂的這個網頁畫面怎麼切 ：直式側面選單</title>
    <style>
        @import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css");

        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background-color: #546377;
        }

        .side-menu {
            width: 300px;
            height: 100%;
            padding: 50px 0;
            background-image: linear-gradient(0deg, #3381b0, #c2196c);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0px 10px hsla(240, 40%, 20%, .6);
        }

        .side-menu form {
            display: flex;
            margin: 0px 10px;
            margin: 0px 10px 50px;
            border-radius: 100px;
            border: 1px solid rgb(255,255,255,.4);
        }

        .side-menu form input,
        .side-menu form button {
            background-color: transparent;
            border: none;
            color: #ffffff;
            padding: 5px 10px;
        }

        .side-menu form input {
            width: 230px;
        }

        .side-menu form button {
            width: 50px;
        }
        .side-menu form input:focus,
        .side-menu form button :focus{
            outline:none;
        }


        nav a {
            display: block;
            padding: 10px;
            color: #ffffff;
            text-decoration: none;
            position: relative;
            ;
        }

        nav a+a::before {
            content: '';
            position: absolute;
            left: 10px;
            right: 10px;
            top: 0;
            border-top: 1px solid #ffffff;
        }
        nav a .fa{
            margin-right: -1.3em;
            transform: scale(0);
            transition: .3s;

        }
        nav a:hover .fa{
            margin-right:0em;
            transform: scale(1);

        }
        input::placeholder{
            color: rgba(255, 255,255, .6)
        }
    </style>
</head>

<body>
    <div class="side-menu">
        <form>
            <input type="search" placeholder="請輸入關鍵字">
            <button><i class="fa fa-search"></i></button>
        </form>
        <nav>
            <a href="#">
                <i class="fa fa-users" aria-hidden="true"></i>
                鐵人賽
            </a>
            <a href="#">
                <i class="fa fa-gavel" aria-hidden="true"></i>
                暴力班
            </a>
            <a href="#">
                <i class="fa fa-object-group" aria-hidden="true"></i>
                RWD 醬子
            </a>
            <a href="#">
                <i class="fa fa-globe" aria-hidden="true"></i>
                金魚網頁
            </a>
            <a href="#">
                <i class="fa fa-cutlery" aria-hidden="true"></i>
                金魚切版
            </a>
        </nav>
    </div>
</body>

</html>
