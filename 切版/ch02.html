        <style type="text/css">
            *{
                margin:0;
                padding: 0;
                list-style: none;
            }
            .wrap{
                width: 100%;
                display: flex;
            }
            .item{
                width: 25%;
                position: relative;
            }
            .item img{
                width: 100%;
                vertical-align: middle;
            }
            .item .txt{
                display: flex;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                padding: 20px;
                background-color: rgba(0,0,0,.3);
                display: flex;
                justify-content: center;
                flex-direction: column;
                opacity: 0;
                transition: opacity 0.3s;
            }
            .item:hover .txt{
                opacity: 1;
            }
            .item h2{
                font-size: 24px;
                color: #ffff00;
                font-weight: 500;
            }
            .item h2:after{
                content: '';
                display: block;
                width:0%;
                height: 2px;
                margin:10px 0;
                background-color: #ff0;
                transition: width .5s .5s;
            }
            .item:hover h2:after{
                width: 100%;

            }
            .item p{
                font-size: 18px;
                color: #fff;
                font-weight: 100;
            }
        </style>
    </head>
