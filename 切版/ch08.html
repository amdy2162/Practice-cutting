<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css"> 
    @import url("https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap");
    @import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css");
    *{

        margin: 0;
        padding: 0;
        list-style: none;
        font-family: 'NOTO Sans Tc', sans-serif;
    }
    .main-header{
        background: linear-gradient(0deg,#fe70d8,#3713c1);
    }
    .main-header .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }
    .main-header .logo{width: 200px;}
    .main-header .logo img{
        width: 100%;
        vertical-align: middle;
         }
    .main-header .main-nav{
        margin: auto;
        display: flex;
        padding: 2px;
        
    }
    .main-header .main-nav a{
        text-decoration: none;
        color: #ffffff;
        padding: 5px 1em;
        position: relative;
        transform: translateY(10px);
        transition: .3s;
    }
    .main-header .main-nav a:hover{
        transform: translateY(-10px);
    }
    .main-header .main-nav a::after{
        content: '';
        position: absolute;
        left: 50%;
        right: 50%;
        height: 0;
        bottom: -5px;
        border-bottom:1px solid #fff ;
    }
    .main-header .main-nav a:hover::after{
        left: 0;
        right: 0;
    }
    .main-header .header-search {
        display: flex;
    }
    .main-header .header-search button,
    .main-header .header-search input{
        border: none;
        background-color: #ffffff;
        padding: 5px 10px;
    }
    .main-header .header-search button:focus,
    .main-header .header-search input:focus{
        outline: none;
    }
    .main-header .header-search button{
        border-radius: 0 200px  200px 0;
    }
    .main-header .header-search input{
        border-radius:  200px 0  0 200px;
    }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
        <a href="#" class="logo">
            <img src="images1/logo.png" alt="css coke">
        </a>
            <nav class="main-nav">
                <a href="#">金魚都能懂系列</a>
                <a href="#">暴力網頁入門系列</a>
                <a href="#">CSS可樂系列</a>
                <a href="#">RWD原來醬子系列</a>
            </nav>

        </div>
    </header>
</body>
</html>
